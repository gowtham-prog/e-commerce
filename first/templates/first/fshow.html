{% extends "first/layout2.html" %}
{%load static%}
{% block body %}

<div style=" font-family: sans-serif;font-size: 20px; margin-left:10px;border-left:10px ;text-align:center">
 <h3>{{product.Title}}</h3>
 <div>{{product.Description}}</div></br>
 <img style = "height:500px;width: 500px;"src={{product.ImageURL}} alt= "{{title}}"></br>
 <strong>price </strong>: {{product.Price}} Rs</br>


 <h3> Comments </h3>
 {% for comment in comments%}
 <strong>{{comment.user}}</strong> : {{comment.comment}}<br>
 {%endfor%}

</div>
{% endblock %}
